<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trimdat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="app.js"></script>


  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="logo.png" alt="">
          <h2>Trimdat</h2>
        </div>
        <div class="signin">

          <button class="btn btn-info btn-lg btn3d" type="button" name="signin" data-toggle="modal" data-target="#myModalSignIn">Sign In</button>
          <button class="btn btn-info btn-lg btn3d" type="button" name="signup" data-toggle="modal" data-target="#myModalSignUp">Sign Up</button>

        </div>

        <div class="fix">
        </div>

      </header>
      <div class="mainContent">
        <div class="contentNav">
          <a href="#">All</a>
          <a href="#">Processing</a>
          <a href="#">Completed</a>
          <button class="btnnew btn btn-info btn-lg btn3d" type="button" data-toggle="modal" data-target="#newPost">+</button>
        </div>
        <hr>
        <div class="contentBox">

          <div class="content">
            <div class="fileContainer">
              <div class="file">
                <img src="file.png" alt="file">
              </div>
              <div class="fileName">
                <h4>FileName</h4>
              </div>
              <div class="completedFile">
                <img class="completed" src="file.png">
                <img class="check" src="check.png">
              </div>
            </div>
            <div class="progressBar">
              <div class="meter">
                <span>30%</span>
              </div>
            </div>
          </div>

          <div class="content">
            <div class="fileContainer">
              <div class="file">
                <img src="file.png" alt="file">
              </div>
              <div class="fileName">
                <h4>FileName</h4>
              </div>
              <div class="completedFile">
                <img class="completed" src="file.png">
                <img class="check" src="check.png">
              </div>
            </div>
            <div class="progressBar">
              <div class="meter">
                <span>30%</span>
              </div>
            </div>
          </div>

          <div class="content">
            <div class="fileContainer">
              <div class="file">
                <img src="file.png" alt="file">
              </div>
              <div class="fileName">
                <h4>FileName</h4>
              </div>
              <div class="completedFile">
                <img class="completed" src="file.png">
                <img class="check" src="check.png">
              </div>
            </div>
            <div class="progressBar">
              <div class="meter">
                <span>30%</span>
              </div>
            </div>
          </div>

          <div class="content">
            <div class="fileContainer">
              <div class="file">
                <img src="file.png" alt="file">
              </div>
              <div class="fileName">
                <h4>FileName</h4>
              </div>
              <div class="completedFile">
                <img class="completed" src="file.png">
                <img class="check" src="check.png">
              </div>
            </div>
            <div class="progressBar">
              <div class="meter">
                <span>30%</span>
              </div>
            </div>
          </div>


        </div>

      </div>


    </div>

        <!-- Create new post -->
        <!-- Modal Header -->
        <div class="modal fade" id="newPost" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                  <button type="button" class="close"
                     data-dismiss="modal">
                         <span aria-hidden="true">&times;</span>
                         <span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">
                      Create New Post
                  </h4>
              </div>

              <!-- Modal Body -->
              <div class="modal-body">

                  <form role="form">
                    <div class="form-horizontal">
                      <div class="form-group">
                        <div class="col-md-12">
                          <textarea class="form-control" rows="1" placeholder="Post Title" required></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="form-horizontal">
                      <div class="form-group">
                        <div class="col-md-12">
                          <textarea class="form-control" rows="5" placeholder="Write post details..." required></textarea>
                        </div>
                      </div>
                    </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </div>

              <!-- Modal Footer -->
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal"> Close
                  </button>
              </div>
            </div>
          </div>
        </div>
        <!--end of the modal-->
  </body>
</html>
